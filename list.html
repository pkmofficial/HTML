<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <p> <b>ordered list(ol)</b>  <br>
        style attribute : 1(default) , I , i , A , a 
        start attribute : integer to specify starting position of count
        <ol type="a" start="">
            <li>name</li>
            <li>class</li>
            <li>roll no.</li>
        </ol>
        list members added using li-tag
    </p>
    <p> <b>unordered list(ul)</b>  <br>
        style attribute : circle(default) , square 
        <ul type="square" >
            <li>age</li>
            <li>height</li>
            <li>weight</li>
        </ul>
    </p>
</body>
</html>
